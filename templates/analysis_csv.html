{% extends "base.html" %}
{% block title %}Analysis{% endblock %}
{% block content %}
<div class="row">
	<table class="table">
	  <thead>
	    <tr>
	      <th>#</th>
	      <th>Email</th>
	      <th>Download</th>
	    </tr>
	  </thead>
	  <tbody>
		{%for user in users%}
			<tr>
		      <th scope="row">{{loop.index}}</th>
		      <td>{{user}}</td>
		      <td><button class="btn btn-primary" class="download" key="{{users[user].urlsafe()}}">CSV</button></td>
		    </tr>
		{%endfor%}
	  </tbody>
	</table>
</div>
{% endblock %}

{% block script %}
<script>
	function convertToCSV(objArray) {
	    var array = typeof objArray != 'object' ? JSON.parse(objArray) : objArray;
	    var str = '';

	    for (var i = 0; i < array.length; i++) {
	        var line = '';
	        for (var index in array[i]) {
	            if (line != '') line += ','

	            line += array[i][index];
	        }

	        str += line + '\r\n';
	    }

	    return str;
	}

	function exportCSVFile(headers, items, fileTitle) {
	    if (headers) {
	        items.unshift(headers);
	    }

	    // Convert Object to JSON
	    var jsonObject = JSON.stringify(items);

	    var csv = this.convertToCSV(jsonObject);

	    var exportedFilenmae = fileTitle + '.csv' || 'export.csv';

	    var blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
	    if (navigator.msSaveBlob) { // IE 10+
	        navigator.msSaveBlob(blob, exportedFilenmae);
	    } else {
	        var link = document.createElement("a");
	        if (link.download !== undefined) { // feature detection
	            // Browsers that support HTML5 download attribute
	            var url = URL.createObjectURL(blob);
	            link.setAttribute("href", url);
	            link.setAttribute("download", exportedFilenmae);
	            link.style.visibility = 'hidden';
	            document.body.appendChild(link);
	            link.click();
	            document.body.removeChild(link);
	        }
	    }
	}

	$("button").on("click", function(){
		var key = $(this).attr("key");
		var headers = {
		    action: 'Action'.replace(/,/g, ''), // remove commas to avoid errors
		    keystroke: "Keystroke",
		    epoc: "Epoc",
		    levenshtein_distance: "Levenshtein_distance"
		};

		var itemsNotFormatted = [];

		var itemsFormatted = [];
		var email;
		$.post( "/download", {key: key}, function(data) {
		  email = data['email'] || null;
		  itemsNotFormatted = data['data'] || []
		  // console.log([email, data]);
			// console.log(["after post request", email, itemsNotFormatted]);
			// format the data
			itemsNotFormatted.forEach((item) => {
			    itemsFormatted.push({
			        action: item.action.replace(/,/g, ''), // remove commas to avoid errors,
			        keystroke: item.keystroke,
			        epoc: item.epoc,
			        levenshtein_distance: item.levenshtein_distance
			    });
			});

			var fileTitle = email; // or 'my-unique-title'

			exportCSVFile(headers, itemsFormatted, fileTitle); // call the exportCSVFile() function to process the JSON and trigger the download
		})
		  .fail(function() {
		    alert( "error" );
		  });

		
	});
</script>
{% endblock %}
